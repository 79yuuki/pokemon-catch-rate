<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pokemon Catch Rate</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<script type="text/x-handlebars">
    <h2>Pokemon Catch Rate</h2>

    <div class="container">
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="index">

    <div class="battle-details">
        <div>
            {{view "select"
                value=selectedPokemon
                content=model.pokemon
                prompt="Pokemon"
                optionLabelPath="content.name" }}

            {{view "select"
                value=selectedLevel
                content=model.levels
                prompt="Level"
                }}

            {{view "select"
                value=currentStatus
                content=model.status
                optionLabelPath="content.name"
                prompt="Status"
                }}
        </div>
        <div>
            Health:
            {{input type="range" class="range-current-hp" style=currentHPRangeBackground name="range" min="1" max="100" value=currentHPPercent}}

            ({{currentHPPercentString}})
        </div>
    </div>

    <div class="selectedPokemon">
        Selected Pokemon:<br/>
        Name: {{selectedPokemon.name}}<br/>
        Level: {{selectedPokemon.level}}<br/>
        BaseHP: {{selectedPokemon.baseHP}}<br/>
        MaxHP: {{selectedPokemon.maxHP}}
    </div>

    {{render 'battle-attributes' model.battleAttributes}}

    {{render 'pokeball-list' model.pokeballs}}
</script>

<script type="text/x-handlebars" id="battle-attributes">
    <div class="battle-attributes">
        <label>Is Cave {{isCave}}</label>
    </div>
</script>

<script type="text/x-handlebars" id="pokeball-list">
    <ul class="pokeball-list">
        {{#each pokeball in model}}
            <li class="pokeball">
                {{pokeball.name}}<br/>
                {{pokeball.catchRate}}%
            </li>
        {{/each}}
    </ul>
</script>

<script src="scripts/libs/jquery-1.10.2.js"></script>
<script src="scripts/libs/handlebars-v2.0.0.js"></script>
<!--<script src="scripts/libs/ember.min.js"></script>-->
<script src="scripts/libs/ember.debug.js"></script>
<script src="scripts/libs/ember-data.min.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
