<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pokemon Catch Rate</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<script type="text/x-handlebars">
    <h2>Pokemon Catch Rate</h2>

    {{outlet}}
</script>

<script type="text/x-handlebars" id="index">
    {{view "select"
        value=selectedPokemon
        content=pokemon
        optionValuePath="content.id"
        optionLabelPath="content.name"
    }}

    {{view "select"
        value=selectedLevel
        content=levels
        }}

    <ul>
        {{#each item in pokemon}}
            <li>{{item.name}}</li>
        {{/each}}
    </ul>

    <ul>
        {{#each pokeball in pokeballs}}
            <li>{{pokeball.id}}.{{pokeball.name}} - {{pokeball.rate}}%</li>
        {{/each}}
    </ul>
</script>

<script src="scripts/libs/jquery-1.10.2.js"></script>
<script src="scripts/libs/handlebars-v2.0.0.js"></script>
<!--<script src="scripts/libs/ember.min.js"></script>-->
<script src="scripts/libs/ember.debug.js"></script>
<script src="scripts/libs/ember-data.min.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
